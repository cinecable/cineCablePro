<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components/paginas">

	<h:form id="form-contentpage">
	<p:growl id="mensajes" showDetail="true" />
	
	<p:accordionPanel id="acc">

		<p:tab title="Productos Cliente ">
			<h:panelGrid columns="1" cellpadding="10">

				<my:productos_component id="idcomponenteproductos"
					rutaPadre=":form-principal:form-contentpage:acc:idcomponenteproductos"></my:productos_component>

			</h:panelGrid>
		</p:tab>
		<p:tab title="Direccion">
			<h:panelGrid columns="1">
				 <my:direccion_component id="idcomponentedireccion"
					rutaPadre=":form-principal:form-contentpage:acc:idcomponentedireccion"></my:direccion_component> 
			</h:panelGrid>
		</p:tab>
		<p:tab title="Debito Bancario">
			<h:panelGrid columns="1" cellpadding="10">

				 <my:dbancario_component id="idcomponentedbancario"
					rutaPadre=":form-principal:form-contentpage:acc:idcomponentedbancario"></my:dbancario_component>
			</h:panelGrid>
		</p:tab>
		<p:tab title="Telefonos Cliente">
			<h:panelGrid columns="1" cellpadding="10">

				 <my:telefonos_component id="idcomponentetelefono"
					rutaPadre=":form-principal:form-contentpage:acc:idcomponentetelefono"></my:telefonos_component> 
			</h:panelGrid>
		</p:tab>


	</p:accordionPanel>
	<p:spacer height="50px"></p:spacer>
	<center>
	<p:commandButton value="Grabar Todo" actionListener="#{clientesNuevosBean.grabarNuevoCliente()}" update=":form-principal:form-contentpage:mensajes" />
	</center>
	</h:form>
</ui:composition>
