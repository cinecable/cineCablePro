<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components/paginas">

	<h:form id="form-contentpage">
		<h1 class="title ui-widget-header" style="text-align: center;">Cuentas
			Nuevas</h1>
		<p:messages id="mensajes" autoUpdate="true" showSummary="true" closable="true" />
		<p:panel id="panel-content" style="min-height: 300px;margin: 20px 0">
			<h:link value="Regresar" style="float: right;" outcome="cliente?faces-redirect=true" >
				<f:param name="idcuenta" value="#{cuentasNuevasBean.idcuenta}"></f:param>
			</h:link>
			<br /><br />
			<p:accordionPanel id="acc" widgetVar="widgetVarAcordion" activeIndex="#{cuentasNuevasBean.activeIndex}">
				<p:tab title="Productos Cliente ">
					<br />
					<h:panelGrid id="pnlcabeceraProducto" columns="2" style="width: 100%">
						<h:outputLabel value="Nombre de Cuenta *: " for="idtxncta" />
						<p:inputText id="idtxncta" size="45"
							value="#{cuentasNuevasBean.ctacliente.nombre}" style="width: 250px" required="true" requiredMessage="Ingrese Nombre de la Cuenta" />
							
						<h:outputLabel value="Nombre Cobrador *: " for="txtnombrecobrador" />
						<p:autoComplete id="txtnombrecobrador" size="80" value="#{cuentasNuevasBean.cobrador}" completeMethod="#{cuentasNuevasBean.buscarCobrador}" 
						var="c" itemLabel="#{c.nombre1} #{c.nombre2} #{c.apellido1} #{c.apellido2}" itemValue="#{c}" converter="persona" minQueryLength="1"  
						forceSelection="true" required="true" requiredMessage="Ingrese Nombre Cobrador en la Seccion de Productos">
							<p:ajax event="itemSelect" update=":form-contentpage:mensajes"></p:ajax>
						</p:autoComplete>
						
						<h:outputLabel value="Nombre Vendedor *: " for="txtnombrevendedor" />
						<p:autoComplete id="txtnombrevendedor" size="80" value="#{cuentasNuevasBean.vendedor}" completeMethod="#{cuentasNuevasBean.buscarVendedor}" 
						var="v" itemLabel="#{v.nombre1} #{v.nombre2} #{v.apellido1} #{v.apellido2}" itemValue="#{v}" converter="persona" minQueryLength="1" 
						forceSelection="true" required="true" requiredMessage="Ingrese Nombre Vendedor en la Seccion de Productos">
							<p:ajax event="itemSelect" update=":form-contentpage:mensajes"></p:ajax>
						</p:autoComplete>
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10" style="width: 100%">

						<my:productos_component id="idcomponenteproductos"
							formPadre=":form-contentpage"
							rutaPadre=":form-contentpage:acc:idcomponenteproductos"></my:productos_component>

					</h:panelGrid>
				</p:tab>
				<p:tab title="Direccion">
					<h:panelGrid columns="1" style="width: 100%">
						<p:fieldset id="idmarcoinstalacion"
							legend="Dirección de Instalación" toggleable="true" toggleSpeed="500" collapsed="true">
							<my:direccion_component2 id="idcomponentedireccioninstalacion"
								bean="#{cuentasNuevasBean.direccionInstalacionBean}"></my:direccion_component2>
						</p:fieldset>

						<p:fieldset id="idmarcocorrespondencia"
							legend="Dirección de Correspondencia" toggleable="true"
							toggleSpeed="500" collapsed="true">
							<br />
							<p:commandButton value="Hacer Dirección igual que Instalación"
								action="#{cuentasNuevasBean.direccionCorrespondenciaIgual()}"
								update=":form-contentpage:mensajes, idcomponentedireccioncorrespondencia:form-direccioncomponent"
								immediate="true"></p:commandButton>
							<my:direccion_component2
								id="idcomponentedireccioncorrespondencia"
								bean="#{cuentasNuevasBean.direccionCorrespondenciaBean}"></my:direccion_component2>
						</p:fieldset>

						<p:fieldset id="idmarcocobranza" legend="Dirección de Cobranza"
							toggleable="true" toggleSpeed="500" collapsed="true">
							<br />
							<p:commandButton value="Hacer Dirección igual que Instalación"
								action="#{cuentasNuevasBean.direccionCobranzaIgual()}"
								update=":form-contentpage:mensajes, idcomponentedireccioncobranza:form-direccioncomponent"
								immediate="true"></p:commandButton>
							<my:direccion_component2 id="idcomponentedireccioncobranza"
								bean="#{cuentasNuevasBean.direccionConbranzaBean}"></my:direccion_component2>
						</p:fieldset>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Debito Bancario">
					<h:panelGrid columns="1" cellpadding="10" style="width: 100%">

						<my:dbancario_component id="idcomponentedbancario"></my:dbancario_component>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Telefonos Cliente">
					<h:panelGrid columns="1" cellpadding="10" style="width: 100%">

						<my:telefonos_component id="idcomponentetelefono"
							formPadre=":form-contentpage"
							rutaPadre=":form-contentpage:acc:idcomponentetelefono"></my:telefonos_component>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Ordenes de Instalación" titleStyleClass="tabStyle">
					<h:panelGrid columns="4" cellpadding="5px" style="width: 100%">
						<h:panelGrid>
						<h:outputText value="Fecha de Instalación" />
						<p:selectOneMenu id="idAnio" value="#{cuentasNuevasBean.anio}" style="width:80px">
							<f:selectItems value="#{cuentasNuevasBean.calendarOrdenesBean.lisAnio}"></f:selectItems>
							<p:ajax update="idcontrolcalendar" listener="#{cuentasNuevasBean.muestraCalendario()}"></p:ajax>
						</p:selectOneMenu>
						<p:selectOneMenu id="idMes" value="#{cuentasNuevasBean.mes}" style="width:80px">
							<f:selectItem itemLabel="Mes" itemValue="0" />
							<f:selectItems value="#{cuentasNuevasBean.calendarOrdenesBean.lisMes}"></f:selectItems>
							<p:ajax update="idcontrolcalendar" listener="#{cuentasNuevasBean.muestraCalendario()}"></p:ajax>
						</p:selectOneMenu>
						</h:panelGrid>
						<my:calendarOrdenes_component id="idcontrolcalendar"></my:calendarOrdenes_component>
						<h:outputText value="Horarios" style="width:200px" />
						<p:selectOneMenu value="#{cuentasNuevasBean.ordenes.horario.idmotivo}" style="width:200px">
							<f:selectItem itemLabel="Seleccione un horario" itemValue="0" />
							<f:selectItems value="#{cuentasNuevasBean.lisMotivosHorarios}" var="motivo"
								itemLabel="#{motivo.nombre}" itemValue="#{motivo.idmotivo}"></f:selectItems>
						</p:selectOneMenu>
						<h:outputText value="Observacion" style="width:200px" />
						<p:inputTextarea value="#{cuentasNuevasBean.ordenes.observacion}"
							style="width:200px" maxlength="255" autoResize="false" ></p:inputTextarea>
						<h:panelGroup id="panelCancelacion">
					</h:panelGroup>    
					</h:panelGrid>
				</p:tab>

			</p:accordionPanel>
			<p:spacer height="50px"></p:spacer>
			<center>
				<p:commandButton value="Grabar" actionListener="#{cuentasNuevasBean.grabar()}"
					update=":form-contentpage:mensajes" />
			</center>
		</p:panel>
	</h:form>
</ui:composition>
