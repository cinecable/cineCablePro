<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:my="http://java.sun.com/jsf/composite/components/paginas">

	<h:form id="form-contentpage">
		#{telefonosMantBean.vacio}
		<p:growl id="mensajes" autoUpdate="true" showDetail="true" />
		<p:messages autoUpdate="true" showSummary="true" closable="true" />
		<h1 class="title ui-widget-header" style="text-align: center;">Modificacion Telefono</h1>
		<h1 class="title ui-widget-header" style="text-align: center;">#{telefonosMantBean.ctacliente.clientes.nombre1} #{telefonosMantBean.ctacliente.clientes.apellido1} Cta ##{telefonosMantBean.ctacliente.idcuenta}</h1>
		<p:panel id="panel-content" style="min-height: 300px;margin: 20px 0">
			<h:link value="Regresar" style="float: right;" outcome="cliente?faces-redirect=true" >
				<f:param name="idcuenta" value="#{telefonosMantBean.idcuenta}"></f:param>
			</h:link>
			<br />
			<h:panelGrid columns="1" cellpadding="10" style="width: 100%">
				<my:telefonos_component id="idcomponentetelefono" formPadre=":form-contentpage" rutaPadre=":form-contentpage:idcomponentetelefono"></my:telefonos_component>
			</h:panelGrid>
			<p:spacer height="50px"></p:spacer>
			<center>
				<p:commandButton value="Grabar" rendered="#{telefonosMantBean.modificable}"
					action="#{telefonosMantBean.grabar()}"
					update=":form-contentpage:mensajes" />
			</center>
		</p:panel>
	</h:form>
</ui:composition>
