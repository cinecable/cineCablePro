<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="form-contentpage">
		<p:growl id="mensajes" showDetail="true" />
		<div class="ui-messages ui-widget" style="font-size: 12px;display: #{clienteBean.mostrarMensaje ? 'inline':'none'}">
			<div class="ui-messages-info ui-corner-all" style="padding: 15px 10px 15px 10px;">
				<a href="#" class="ui-messages-close" onclick="$(this).parent().slideUp();return false;">
					<span class="ui-icon ui-icon-close"></span>
				</a>
				<span class="ui-messages-warn-icon"></span>
				<ul>
					<li>
						<span class="ui-messages-info-summary">Aviso!</span>
						<span class="ui-messages-info-detail">#{clienteBean.mensajes.descripcion}</span>
					</li>
				</ul>
			</div>
		</div>
		<h1 class="title ui-widget-header" style="text-align: center;">#{clienteBean.ctacliente.clientes.nombre1} #{clienteBean.ctacliente.clientes.apellido1} Cta ##{clienteBean.ctacliente.idcuenta}</h1>
		<p:tabView id="idDatosCliente" > 
		    <p:tab id="idTabDato1" title="Datos Generales">
		        <h:panelGrid id="idpanelDatosGenerales" columns="2" > 
		        
		        	<h:outputLabel value="Identidad " for="ididenti" style="font-weight: bold;" />
		            <h:outputText id="ididenti" value="#{clienteBean.ctacliente.clientes.idcliente}" />
		            
		            <h:outputLabel value="Tipo Identidad " for="idtidenti" style="font-weight: bold;" />
		            <h:outputText id="idtidenti" value="#{clienteBean.ctacliente.clientes.idtipoidentificacion}" />
		            
		             <h:outputLabel value="Tipo Persona " for="idtidpersona" style="font-weight: bold;" />
		            <h:outputText id="idtidpersona" value="#{clienteBean.ctacliente.clientes.idtipopersona}" />
		            
		        	<h:outputLabel value="Nombres: " for="idNombres" style="font-weight: bold;" />
		            <h:outputText id="idNombres" value="#{clienteBean.ctacliente.clientes.nombre1} #{clienteBean.ctacliente.clientes.nombre2}" />
		            
		            <h:outputLabel value="Apellidos: " for="idApellidos" style="font-weight: bold;"/>
		            <h:outputText id="idApellidos" value="#{clienteBean.ctacliente.clientes.apellido1} #{clienteBean.ctacliente.clientes.apellido2}" />
		            
		            <h:outputLabel value="Empresa: " for="idEmpresa" style="font-weight: bold;" />
		            <h:outputText id="idEmpresa" value="#{clienteBean.ctacliente.clientes.empresa_1}" />
		            
		            <h:outputLabel value="Fecha de Nacimiento: " for="idFechaNacimiento" style="font-weight: bold;" />
		            <h:outputText id="idFechaNacimiento" value="#{clienteBean.ctacliente.clientes.fechanacimiento}" >
	                   	<f:convertDateTime pattern="dd/MM/yyyy" />
	                   </h:outputText>
	                   
	                   <h:outputLabel value="Email: " for="idEmail" style="font-weight: bold;" />
		            <h:outputText id="idEmail" value="#{clienteBean.ctacliente.clientes.email}" />
		            
		            <h:outputLabel value="GÃ©nero: " for="idGenero" style="font-weight: bold;" />
		            <h:outputText id="idGenero" value="#{clienteBean.ctacliente.clientes.genero}" />
		        
	                   <h:outputLabel value="Estado Civil " for="idECivil" style="font-weight: bold;" />
		            <h:outputText id="idECivil" value="#{clienteBean.ctacliente.clientes.estadocivil}" />
		        
		 	        <h:outputLabel value="Tipo Cliente " for="idTipoCli" style="font-weight: bold;" />
		            <h:outputText id="idTipoCli" value="#{clienteBean.ctacliente.clientes.idcliente}" />
		            
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</h:form>
</ui:composition>
