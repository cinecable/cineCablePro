<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<f:view contentType="text/html">
		<f:metadata>
		  	<f:viewParam name="rutaPadre" value="#{direccionBean.rutaPadre}"/>
		</f:metadata>
	</f:view>
	
	<h:form id="form-contentpage">
		<p:growl id="mensajes" showDetail="true" />  
		   <h:panelGrid id="idpanelDatosGenerales" columns="1">          
			   <p:selectOneMenu id="idcombopais" value="#{direccionBean.paisSelected.idpais}" >
                    <f:selectItems value="#{direccionBean.lisPais}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idpais}" />
                    <p:ajax listener="#{direccionBean.llenarLisProvincia}" update=":form-principal:form-contentpage:idcomboprovincia, :form-principal:form-contentpage:idcombociudad,
                     :form-principal:form-contentpage:mensajes,:form-principal:form-contentpage:idcombosector,
                     ,:form-principal:form-contentpage:idComboTipoSector, :form-principal:form-contentpage:idComboEdificio" />
                </p:selectOneMenu>
                <p:selectOneMenu id="idcomboprovincia" value="#{direccionBean.provinciaSelected.idprovincia}">
                    <f:selectItems value="#{direccionBean.lisProvincia}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idprovincia}" />
                    <p:ajax listener="#{direccionBean.llenarLisCiudad}" update=":form-principal:form-contentpage:idcombociudad,
                     :form-principal:form-contentpage:idcombosector,
                	 :form-principal:form-contentpage:idComboEdificio,:form-principal:form-contentpage:idComboCallePrin,
               	 	 :form-principal:form-contentpage:idComboCallesec,:form-principal:form-contentpage:idComboUbicacion,
              	     :form-principal:form-contentpage:idComboNodos,:form-principal:form-contentpage:idComboTipoSector" />
                </p:selectOneMenu>
                
                <p:selectOneMenu id="idcombociudad" value="#{direccionBean.ciudadSelected.idciudad}">
                    <f:selectItems value="#{direccionBean.lisCiudad}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idciudad}" />
                     <p:ajax listener="#{direccionBean.llenarDependientes}" update=":form-principal:form-contentpage:idcombosector" />
                </p:selectOneMenu>
                
                  <p:selectOneMenu id="idcombosector" value="#{direccionBean.sectorSelected.idsector}">
                    <f:selectItems value="#{direccionBean.lisSector}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idsector}" />
                 <p:ajax listener="#{direccionBean.llenarDependientesSector()}" update=":form-principal:form-contentpage:idcombosector,
                 :form-principal:form-contentpage:idComboEdificio,:form-principal:form-contentpage:idComboCallePrin,
                 :form-principal:form-contentpage:idComboCallesec,:form-principal:form-contentpage:idComboUbicacion,
                 :form-principal:form-contentpage:idComboNodos,:form-principal:form-contentpage:idComboTipoSector" />
                </p:selectOneMenu>
                
                 <p:selectOneMenu id="idComboTipoSector" disabled="#{direccionBean.habilitaTipoSector}" value="#{direccionBean.tiposectorSelected.idtiposector}">
                    <f:selectItems value="#{direccionBean.lisTipoSector}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idtiposector}" />
                <p:ajax listener="#{direccionBean.llenarDependientesTipoSector()}" update=":form-principal:form-contentpage:idComboCallesec,
                :form-principal:form-contentpage:idComboCallePrin,:form-principal:form-contentpage:idComboUbicacion" />                          
                </p:selectOneMenu>
                
                <p:selectOneMenu id="idComboCallePrin" value="#{direccionBean.calleprincipalSelected.idcalleprincipal}">
                    <f:selectItems value="#{direccionBean.lisCallePrincipal}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idcalleprincipal}" />
                </p:selectOneMenu>
                <p:selectOneMenu id="idComboCallesec" value="#{direccionBean.callesecundariaSelected.idcallesecundaria}">
                    <f:selectItems value="#{direccionBean.lisCalleSecundaria}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idcallesecundaria}" />
                </p:selectOneMenu>
                
                 <p:selectOneMenu id="idComboUbicacion" value="#{direccionBean.ubicacionSelected.idubicacion}">
                    <f:selectItems value="#{direccionBean.lisUbicacion}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idubicacion}" />
                </p:selectOneMenu>
                  <p:selectOneMenu id="idComboEdificio" value="#{direccionBean.edificioSelected.idedificio}">
                    <f:selectItems value="#{direccionBean.lisEdificio}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idedificio}" />
                </p:selectOneMenu>
                 <p:selectOneMenu id="idComboNodos" value="#{direccionBean.nodosSelected.idnodo}">
                    <f:selectItems value="#{direccionBean.lisNodos}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.idnodo}" />
                </p:selectOneMenu>
                            
         </h:panelGrid>
	</h:form>       
</ui:composition>
