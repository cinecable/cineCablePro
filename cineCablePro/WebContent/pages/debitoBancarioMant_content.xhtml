<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:my="http://java.sun.com/jsf/composite/components/paginas">

	<h:form id="form-contentpage">
		#{debitoBancarioMantBean.vacio}
		<h1 class="title ui-widget-header" style="text-align: center;">Modificacion Debito Bancario</h1>
		<p:messages id="mensajes" autoUpdate="true" showSummary="true" closable="true" />
		<h1 class="title ui-widget-header" style="text-align: center;">#{debitoBancarioMantBean.ctacliente.clientes.nombre1} #{debitoBancarioMantBean.ctacliente.clientes.apellido1} Cta ##{debitoBancarioMantBean.ctacliente.idcuenta}</h1>
		<p:panel id="panel-content" style="min-height: 300px;margin: 20px 0">
			<h:link value="Regresar" style="float: right;" outcome="cliente?faces-redirect=true" >
				<f:param name="idcuenta" value="#{debitoBancarioMantBean.idcuenta}"></f:param>
			</h:link>
			<br />
			<h:panelGrid columns="1" cellpadding="10" style="width: 100%">
				<my:dbancario_component id="idcomponentedbancario" ></my:dbancario_component>
			</h:panelGrid>
			<p:spacer height="50px"></p:spacer>
			<center>
				<p:commandButton value="Grabar" actionListener="#{debitoBancarioMantBean.grabar()}" update=":form-contentpage:mensajes" rendered="#{debitoBancarioMantBean.modificable}" />
			</center>
		</p:panel>
	</h:form>
</ui:composition>
