<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="form-sidepage">
	<h:panelGrid id="idpanelsidepage" columns="1" width="100%">
		<h1 class="title ui-widget-header " style="visibility: #{pagosBean.lisFacturaCliente.size() > 0 ? 'visible' : 'hidden'}">Agregar/Quitar</h1>
		<p:selectOneListbox id="idlisfacturas" value="#{pagosBean.facturaSeleccionada}" converter="factura" style="width: 100%" rendered="#{pagosBean.lisFacturaCliente.size() > 0}">
			<p:ajax listener="#{pagosBean.agregarQuitarFactura()}" update=":form-contentpage:idTabTipoPagos, :form-contentpage:mensajes" oncomplete="alternarColorFilas();" />
			<f:selectItems value="#{pagosBean.lisFacturaCliente}" var="i" itemLabel="#{pagosBean.activeIndex == 1 ? 'Factura #' : (pagosBean.activeIndex == 2 ? 'Generacion #' : '-') } #{pagosBean.activeIndex == 1 ? i.idfactura : (pagosBean.activeIndex == 2 ? i.idgeneracion : '-') }" itemValue="#{i}" /> 
		</p:selectOneListbox>
	</h:panelGrid>
	</h:form>
</ui:composition>
