<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface displayName="Parametros"
		shortDescription="Recibe parametros para ser usados en el componente">
	</composite:interface>

	<composite:implementation>
	<div id="#{cc.clientId}">
		<h:form id="form-calendarcomponent">
			<h:inputHidden id="idhidden" value="#{calendarOrdenesBean.strSpecialDates}" />
			<p:calendar id="idcalendarorden" value="#{calendarOrdenesBean.fecha}" pattern="dd/MM/yyyy" style="width:200px" 
			beforeShowDay="specialDate" mode="inline" rendered="#{calendarOrdenesBean.mostrarCalendar}">
				<p:ajax event="dateSelect" process="idcalendarorden" ></p:ajax>
			</p:calendar>
		</h:form>
	</div>
	</composite:implementation>
</ui:composition>
